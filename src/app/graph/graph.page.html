<app-my-header name="Лабораторна робота №2"></app-my-header>

<ion-content :fullscreen="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title> Завдання №1 </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="p_background">
        Задано три числа.Якщо всі вони кратні 5, то знайти їх суму.В іншому
        випадку–куб суми
      </p>
      <ion-item>
        <ion-label position="floating">Xn</ion-label>
        <ion-input
          class="input"
          type="number"
          id="xn"
          value="-4.2"
          #Inputxn></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Xk</ion-label>
        <ion-input
          class="input"
          type="number"
          id="xk"
          value="28.1"
          #Inputxk></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">a</ion-label>
        <ion-input
          class="input"
          type="number"
          id="a"
          value="0.1"
          #Inputa></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">h</ion-label>
        <ion-input
          class="input"
          type="number"
          id="h"
          value="0.1"
          #Inputh></ion-input>
      </ion-item>
      <ion-button class="button"
        (click)="graphras(Inputxn.value,Inputxk.value,Inputa.value,Inputh.value)">Розрахунок</ion-button>
      <ion-item>
        <canvas #lineCanvas></canvas>
      </ion-item>
      <ion-item *ngFor="let item of data1"> {{item}} </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
